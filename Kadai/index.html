<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js課題 おみくじ</title>
    <style>
        /* 統一した背景色 */
        .fortune-bg {
          background-color: #f0e68c; /* 薄い黄色 */
          padding: 20px;
          border-radius: 8px;
          margin-top: 20px;
        }
    </style>
</head>
<body> 
    <div id="app">
        <label for="name">名前を入力してください：</label>
        <!-- 名前入力 -->
        <input type="text" id="name" v-model="name" @input="validateName">

        <!-- おみくじを引くボタン、名前入力が5文字以下の場合は押せないようにする -->
        <button :disabled="!isValidName" @click="drawFortune">おみくじを引く</button>
    
        <!-- エラーメッセージ -->
        <p v-if="!isValidName" style="color: red;">{{ errorMessage }}</p>
        <!-- p v-if="errorMessage" style="color: red;">{{ errorMessage }}</p -->
    
        <!-- 名前の表示と運勢の画像 -->
        <div class="fortune-bg" v-if="isValidName && fortune">
          <!-- 5文字以上の名前入力かつ、運勢確定した場合 -->
          <!-- 名前の表示 -->
          <p>{{ name }}さんの運勢は…</p>
          <!-- 運勢が大吉だった場合、大吉画像表示 -->
          <img v-if="fortune === '大吉'" src="/Kadai/img/daikichi.png" alt="大吉">
          <!-- 運勢が吉だった場合、吉画像表示 -->
          <img v-if="fortune === '吉'" src="/Kadai/img/kichi.png" alt="吉">
          <!-- 運勢が中吉だった場合、中吉画像表示 -->
          <img v-if="fortune === '中吉'" src="/Kadai/img/chukichi.png" alt="中吉">
          <!-- 運勢が小吉だった場合、小吉画像表示 -->
          <img v-if="fortune === '小吉'" src="/Kadai/img/shokichi.png" alt="小吉">
          <!-- 運勢が凶だった場合、凶画像表示 -->
          <img v-if="fortune === '凶'" src="/Kadai/img/kyo.png" alt="凶">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>
</html>
